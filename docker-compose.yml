version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-ai-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OWNER_ID=${OWNER_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///bot_database.db}
      - MASTER_PASSWORD=${MASTER_PASSWORD}
    volumes:
      - ./data:/app/data
    restart: always
    ports:
      - "8080:8080"
